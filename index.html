<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Cloudflare IP Test Tool including HTTP respond time and download speed">
  <title>Cloudflare IP 批量测试工具</title>
  
  <link href="https://unpkg.com/tabulator-tables@4.7.2/dist/css/tabulator_site.min.css" rel="stylesheet">
  <link href="/style.css" rel="stylesheet">
  <script type="text/javascript" src="https://unpkg.com/jquery@3.5.1/dist/jquery.js"></script>
  <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.7.2/dist/js/tabulator.min.js"></script>
  <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
</head>

<body>

  <h1>Cloudflare IP 批量测试工具</h1>

  <div class="table panel">
    <div class="line">
      <div class="col">
        <button class="button big" id="select-all" status=0>选择全部</button>
        <div class="line">
          <input id="select-number" class="border" type="number" value="20" min="1" max="100"></input>
          <button class="button" id="select-random"> 随机</button>
        </div>
      </div>
      <div class="col">
        <button class="button big" id="test-respond" status=0>响应测试</button>
        <div class="line">
          <select id="img-select" class="border">
            <option value="0">115KB</option>
            <option value="1" selected="selected">1.20MB</option>
            <option value="2">10.4MB</option>
          </select>
          <button class="button" id="test-speed" status=0>速度测试</button>
        </div>
      </div>
    </div>
  </div>



  <div id="main-table"></div>
  <div class="panel bottom">
    <div class="button" id="download" status=0>导出数据表</div>
  </div>
  <p>每个IP的第一次响应测试可能比较慢</p>
  <p>您可以点击Shift并拖动鼠标快速选择范围（在某些浏览器中）</p>
  <p>如果测试过于频繁，您可能会被 ISP 或 Cloudflare 的防火墙阻止</p>
  <p>浏览器和本地软件的测试一致性可能不一样</p>
  <p>使用 http 或 https 访问可能会导致结果不同</p>
  <p>更多IP? 查看 <a href="/whole">这里</a> (仅支持 http)</p>
  <p>本项目:<a href="https://github.com/TulvL/cloudflare-ip-tester">Github</a></p>
  <p>IE浏览器不支持测试</p>
  <br />
  <p>

  <br />
  <br />
  <script type="text/javascript" src="/script.js"></script>
  <script>
    $.get("./ip_list.csv", tablemake)
  </script>
</body>

</html>
